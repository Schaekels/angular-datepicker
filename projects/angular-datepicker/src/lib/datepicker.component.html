<div class='snek-card-header'>
  <i class='material-icon-left hover-effect' (click)='picker.onPrevious.next()'></i>
  <h4 class='snek-card-title text-capitalize' (click)='headerClick()' [class.header-hover-effect]='state !== 0'>{{ picker.header }}</h4>
  <i class='material-icon-right hover-effect' (click)='picker.onNext.next()'></i>
</div>
<div class='snek-card-body'>
  <ang-year-view [date]='date' (yearSelected)='yearSelected($event)' *ngIf='state === 0'></ang-year-view>
  <ang-month-view [date]='date' [locale]='locale' (monthSelected)='monthSelected($event)' *ngIf='state === 1'></ang-month-view>
  <ang-days-view [date]='date' [locale]='locale' (daySelected)='daySelected($event)' *ngIf='state === 2'></ang-days-view>
</div>
