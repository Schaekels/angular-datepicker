<div class='snek-card-header'>
  <i class='material-icon-left hover-effect' (click)='picker.onPrevious.next()'>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path style="fill:#999;" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg>
  </i>
  <h4 class='snek-card-title text-capitalize' (click)='headerClick()' [class.header-hover-effect]='state !== 0'>{{ picker.header }}</h4>
  <i class='material-icon-right hover-effect' (click)='picker.onNext.next()'>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path style="fill:#999;" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg>
  </i>
</div>
<div class='snek-card-body'>
  <ang-year-view [date]='date' (yearSelected)='yearSelected($event)' *ngIf='state === 0'></ang-year-view>
  <ang-month-view [date]='date' [locale]='locale' (monthSelected)='monthSelected($event)' *ngIf='state === 1'></ang-month-view>
  <ang-days-view [date]='date' [locale]='locale' (daySelected)='daySelected($event)' *ngIf='state === 2'></ang-days-view>
</div>
