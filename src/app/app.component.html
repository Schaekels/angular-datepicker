<div>
  <h3 class='middle'>Default</h3>
  <div class='middle'>
    <date-picker (onDateSelected)='dateSelected($event)'></date-picker>
  </div>
      
  <div class='middle' style='margin-top: 10px;'>
    Selected: {{ firstExample | date:'medium' }}
  </div>
</div>


<div style='margin-top: 100px;'>
  <h3 class='middle'>With other language</h3>
  <div class='middle'>
    <date-picker locale='ja'></date-picker>
  </div>
</div>
